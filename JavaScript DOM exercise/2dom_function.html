<!DOCTYPE html>
<html>

<head>
    <title>Exercise 2</title>
</head>

<body>

    <input placeholder="Name" class="js-input" onkeydown="
           handUp(event);
            ">

    <button onclick="
        functionOne();
    ">
        Submit
    </button>

    <p class="js-name"></p>

    <script>

        function handUp(event) {
            if (event.key === 'Enter') {
                functionOne();
            }
        }

        function functionOne() {
            const result = document.querySelector('.js-input')
            document.querySelector('.js-name').innerHTML = `Your Name is: ${result.value}`;
        }
    </script>
</body>

</html>
