<!DOCTYPE html>
<html>

<head>
    <title>Amazon Shipping Calculator</title>
</head>

<body>
    <p>
        Amazon Shipping Calculator
    </p>
    <p>
        Order under $40 = +$10 shipping.
    </p>
    <p>
        Order over $40 = Free Shipping.
    </p>
    <input placeholder="Cost of Order" class="js-cost-input" onkeydown="
        //console.log(event.key);
       handFun(event);
    ">
    <button onclick="
        calculateTotal();
    ">
        Calculator
    </button>
    <p class="js-total-cost"></p>


    <Script>
        window.console.log('aaa');

        function handFun(event) {
            if (event.key === 'Enter') {
            calculateTotal();
        }
        }
        
        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value) * 100;

            if (cost < 4000) {
                cost = cost + 1000;
            }

            document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`;
        }

        /*

        console.log(result);
        */
    </Script>
</body>

</html>
